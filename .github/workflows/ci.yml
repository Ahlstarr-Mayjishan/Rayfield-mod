name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  lua-syntax:
    name: Lua Syntax Check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - name: Setup Lua
        uses: leafo/gh-actions-lua@v12
        with:
          luaVersion: "5.4"

      - name: Check Lua Syntax
        run: |
          find . -name "*.lua" -not -path "./.git/*" -exec sh -c 'echo "Checking: $1" && luac -p "$1" || exit 1' _ {} \;

  verify-scripts:
    name: Run Verification Scripts
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - name: Setup Lua
        uses: leafo/gh-actions-lua@v12
        with:
          luaVersion: "5.4"

      - name: Run Module Map Verification
        run: lua scripts/verify-module-map.lua

      - name: Run No Direct HttpGet Check
        run: lua scripts/verify-no-direct-httpget.lua

      - name: Run No Direct TweenCreate Check
        run: lua scripts/verify-no-direct-tweencreate.lua

  luacheck:
    name: Luacheck Lint
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - name: Setup Lua
        uses: leafo/gh-actions-lua@v12
        with:
          luaVersion: "5.4"

      - name: Install LuaRocks + Luacheck
        run: |
          sudo apt-get update
          sudo apt-get install -y luarocks
          luarocks install luacheck || sudo luarocks install luacheck
          echo "$HOME/.luarocks/bin" >> "$GITHUB_PATH"
          luacheck --version

      - name: Run Luacheck
        id: luacheck_run
        shell: bash
        run: |
          mkdir -p luacheck-context
          : > luacheck-report.txt
          set +e
          luacheck --config .luacheckrc --codes --ranges scripts 2>&1 | tee luacheck-report.txt
          status=${PIPESTATUS[0]}
          echo "status=$status" >> "$GITHUB_OUTPUT"
          exit 0

      - name: Build Luacheck Context Artifact
        if: always()
        run: lua scripts/emit-luacheck-context.lua luacheck-report.txt luacheck-context

      - name: Upload Luacheck Artifact
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: luacheck-context
          path: |
            luacheck-report.txt
            luacheck-context/
          retention-days: 14

      - name: Fail On Luacheck Issues
        if: steps.luacheck_run.outputs.status != '0'
        run: |
          echo "Luacheck reported issues. Download artifact 'luacheck-context' for full-file context."
          exit 1

  selene:
    name: Selene Lint
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Collect changed Lua files
        id: changed_lua
        shell: bash
        run: |
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            git fetch --no-tags origin "${{ github.base_ref }}"
            git diff --name-only "origin/${{ github.base_ref }}...HEAD" -- '*.lua' > changed-lua.txt
          else
            if [[ "${{ github.event.before }}" =~ ^0+$ ]]; then
              git ls-files '*.lua' > changed-lua.txt
            else
              git diff --name-only "${{ github.event.before }}" "${{ github.sha }}" -- '*.lua' > changed-lua.txt
            fi
          fi
          grep '^src/.*\.lua$' changed-lua.txt > changed-src-lua.txt || true
          echo "Changed Lua files:"
          cat changed-lua.txt || true
          echo "Changed src Lua files:"
          cat changed-src-lua.txt || true
          count=$(wc -l < changed-src-lua.txt | tr -d ' ')
          echo "count=$count" >> "$GITHUB_OUTPUT"

      - name: Skip Selene (no src lua changes)
        if: steps.changed_lua.outputs.count == '0'
        run: echo "No src/*.lua changes detected; skipping Selene."

      - name: Setup Rust
        if: steps.changed_lua.outputs.count != '0'
        uses: dtolnay/rust-toolchain@stable

      - name: Install Selene
        if: steps.changed_lua.outputs.count != '0'
        run: cargo install selene --locked

      - name: Run Selene
        if: steps.changed_lua.outputs.count != '0'
        shell: bash
        run: |
          mapfile -t files < changed-src-lua.txt
          selene "${files[@]}"

  complexity:
    name: Complexity Report
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Lizard
        run: python -m pip install lizard

      - name: Generate complexity report
        run: |
          python -m lizard src -l lua -C 30 -L 220 > lizard-report.txt || true
          cat lizard-report.txt

      - name: Enforce complexity thresholds (opt-in)
        if: vars.STRICT_COMPLEXITY_GUARD == 'true'
        run: |
          python -m lizard src -l lua -C 30 -L 220

  format-check:
    name: StyLua Format Check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Collect changed Lua files
        id: changed_lua
        shell: bash
        run: |
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            git fetch --no-tags origin "${{ github.base_ref }}"
            git diff --name-only "origin/${{ github.base_ref }}...HEAD" -- '*.lua' > changed-lua.txt
          else
            if [[ "${{ github.event.before }}" =~ ^0+$ ]]; then
              git ls-files '*.lua' > changed-lua.txt
            else
              git diff --name-only "${{ github.event.before }}" "${{ github.sha }}" -- '*.lua' > changed-lua.txt
            fi
          fi
          echo "Changed Lua files:"
          cat changed-lua.txt || true
          count=$(wc -l < changed-lua.txt | tr -d ' ')
          echo "count=$count" >> "$GITHUB_OUTPUT"

      - name: Skip StyLua (no lua changes)
        if: steps.changed_lua.outputs.count == '0'
        run: echo "No *.lua changes detected; skipping StyLua format check."

      - name: Setup Rust
        if: steps.changed_lua.outputs.count != '0'
        uses: dtolnay/rust-toolchain@stable

      - name: Install StyLua
        if: steps.changed_lua.outputs.count != '0'
        run: cargo install stylua --locked

      - name: Run StyLua Check
        if: steps.changed_lua.outputs.count != '0'
        shell: bash
        run: |
          mapfile -t files < changed-lua.txt
          stylua --check "${files[@]}"

  auto-format-on-push:
    name: Auto Format on Push
    if: github.event_name == 'push' && vars.AUTO_FORMAT_ON_PUSH == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install StyLua
        run: cargo install stylua --locked

      - name: Apply StyLua
        run: stylua .

      - name: Commit formatted files
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(ci): auto-format lua files with stylua"
          file_pattern: "**/*.lua"

  bundle-build:
    name: Build Production Bundle
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [lua-syntax, verify-scripts, luacheck, selene, complexity, format-check]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Lua
        uses: leafo/gh-actions-lua@v12
        with:
          luaVersion: "5.4"

      - name: Build Bundle
        run: lua scripts/build-bundle.lua

      - name: Upload Artifacts
        uses: actions/upload-artifact@v6
        with:
          name: dist-bundle
          path: dist/
          retention-days: 7
